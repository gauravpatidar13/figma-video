<div class="file-manager">
    <div class="sidebar">
<div class="brand">
    <img src="/assets/images/logo.png"><span>video</span>
</div>
<div class="sidebar-menu">
    <div class="menu-item">
        <img src="/assets/images/home.png"><span>Dashboard</span>
    </div>
    <div class="menu-item active">
        <img src="/assets/images/file-manager.png"><span>File Manager</span>
    </div>
    <div class="menu-item">
        <img src="/assets/images/upload.png"><span>Upload Video</span>
    </div>
    <div class="menu-item">
        <img src="/assets/images/chart.png"><span>Statistics</span>
    </div>
    <div class="menu-item">
        <img src="/assets/images/settings.png"><span>Settings</span>
    </div>
    <div class="menu-item">
        <img src="/assets/images/code.png"><span>Support</span>
    </div>
</div>
    </div>
    <div class="content">
        <div class="file-upload-header">
<button class="upload-video-btn"><img src="/assets/images/upload-white.png">Upload Video</button>
<div class="user">
    <span>Marcus Smith</span><img src="/assets/images/arrow.png">
</div>       
</div>
        <div class="file-manager-content">
<div class="file-manager-content-header">
    <div class="d-flex flex-row justify-content-start">
    <span>File Manager</span>
    <ol class="breadcrumb">
        <li><a href="#">Root</a></li>
        <li><a href="#">New Folder</a></li>
       
      </ol>
      <button class="add-folder-btn">Add Folder</button>
    </div>
    <div class="search-wr">
        <input type="text" placeholder="Search your video files" [(ngModel)]="term">
        <img src="/assets/images/search.png">
    </div>
</div>
<div class="file-manager-table">
    <table class="table">
        
            <thead class="thead-light">
                <tr>
                    <th>name</th>
                    <th>size</th>
                    <th>views</th>
                    <th>status</th>
                    <th>created at</th>
                    <th>actions</th>
                </tr>
               
            </thead>
           <tbody>
               <tr *ngFor="let file of files | paginate:{itemsPerPage:5,currentPage:p} | filter:term" [class.table-l]="file.flag">
                   <td>{{file.name}}</td>
                   <td>{{file.size}}</td>
                   <td>{{file.views}}</td>
                   <td><span class="status" [class.green]="!file.flag" [class.orange]="file.flag">{{file.status}}</span></td>
                   <td>{{file.createdAt}}</td>
                   <td><span class="exp"><img src="/assets/images/export.png">Export</span>
                    <span><img src="/assets/images/delete.png">Delete</span>
                </td>
               </tr>
           </tbody>
    </table>
  
</div>
<pagination-controls class="my-pagination" (pageChange)="p=$event"></pagination-controls>
        </div>
    </div>
</div>
